name: Build, Tag, and Release Polyglot Air

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Cache Node.js modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npm run build

      - name: Package Electron application
        run: npm run dist

      - name: Create new version tag
        id: create_tag
        uses: math-helper/create-tag@v1.5.3
        with:
          type: 'patch'
          add_v: true
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.create_tag.outputs.tag_name }}
          body: |
            <p align="center">
              <img src="https://raw.githubusercontent.com/andersondmn/polyglot-air/main/public/logo-dark.svg" width="250">
            </p>

            New stable version. Check out what's new:
          generate_release_notes: true
          files: release/build/Polyglot Air Setup *.exe
